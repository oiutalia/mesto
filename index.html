<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.png" alt="фотография пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button profile__edit-button" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid">
                <li class="element">
                    <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__description">
                        <h2 class="element__tittle">Карачаевск</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="element__description">
                        <h2 class="element__tittle">Гора Эльбрус</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__description">
                        <h2 class="element__tittle">Домбай</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="element__description">
                        <h2 class="element__tittle">Гора Эльбрус</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__description">
                        <h2 class="element__tittle">Домбай</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__description">
                        <h2 class="element__tittle">Карачаевск</h2>
                        <button class="button element__button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div  class="popup__container">
            <button class="popup__edit-button button" type="button" value="close"></button>
        <h2 class="popup__tittle">Редактировать профиль</h2>
        <form name="form" class="form">
            <input  class="popup__input popup__input_string_name"  value="" name="user_name"  placeholder="Имя" type="text">
            <span class="form__span_eror name-input-eror"></span>
            <input  class="popup__input popup__input_string_job" value="" name="user_job"  placeholder="Что-то о себе" type="text">
            <span class="form__span_eror job-input-error"></span>
            <button class="popup__input-button" type="submit" value="save">Сохранить</button>
        </form> 
        </div>   
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
